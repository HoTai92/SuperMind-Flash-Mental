<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SuperMind Flash mental basic</title>
  <style>
    @font-face {
      font-family: 'abacus';
      src: url('https://drive.google.com/uc?export=download&id=1e9hjLqvfAIS16ZYXTwM2i1ngn3APb4qd') format('truetype');
      font-display: swap;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
       position: relative;
      overflow-x: hidden;
    }
    .controls, .leaderboard {
      margin-bottom: 150px;
    }
    .problem {
      font-family: 'Abacus', cursive, sans-serif;
      font-size: 350px;
      font-weight: bold;
      height: 300px;
      margin: 30px 0 10px 0;
      color: #0e7003;
      transition: all 0.3s ease;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .problem.animate-in {
      animation: slideInScale 0.5s ease-out;
    }
    
    .problem.positive {
      color: #0e7003;
    }
    
    .problem.negative {
      color: #0e7003;
    }
    
    .screen-blink {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0e7003;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: screenFlash 0.3s ease-in-out 3;
    }
    
    @keyframes slideInScale {
      0% {
        transform: scale(0.5) translateY(-50px);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes screenFlash {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.3;
      }
    }
    

    .feedback {
      font-size: 32px;
      color: green;
      height: 40px;
      margin-bottom: 20px;
    }
    input, select, button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
    select {
      color: #0e7dc6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #8fa50a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button:hover {
      background-color: #7a8f09;
    }
    .check-button {
      background-color: #3e707e !important;
    }
    .check-button:hover {
      background-color: #355f6a !important;
    }
    .reset-button {
      background-color: #f19384 !important;
    }
    .reset-button:hover {
      background-color: #e8826f !important;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #b66023;
      padding: 12px;
      font-size: 18px;
    }
    th {
      background-color: #b66023;
      color: white;
      font-weight: bold;
    }
    .medal-row {
      background-color: #f0f8e8;
    }
    tbody tr:nth-child(even) {
      background-color: #f9fdf5;
    }
    tbody tr:hover {
      background-color: #e8f5d8;
    }
    

  </style>
</head>
<body>

  <script>
    let sequence = [];
    let currentIndex = 0;
    let finalResult = 0;
    let displaySpeed = 1000;
    let startTime = 0;
    let playerName = "";
    const leaderboard = [];
    let attemptCount = 0;
    let correctCount = 0;

    function generateNumber(digitType) {
      switch (digitType) {
        case '1digit':
          return Math.floor(Math.random() * 9) + 1; // 1-9
        case 'tens':
          return (Math.floor(Math.random() * 9) + 1) * 10; // 10, 20, 30, ..., 90
        case 'hundreds':
          return (Math.floor(Math.random() * 9) + 1) * 100; // 100, 200, 300, ..., 900
        case '2mix':
          // Randomly choose between 1 digit (1-9) or round tens (10, 20, 30, ..., 90)
          if (Math.random() < 0.5) {
            return Math.floor(Math.random() * 9) + 1; // 1-9
          } else {
            return (Math.floor(Math.random() * 9) + 1) * 10; // 10, 20, 30, ..., 90
          }
        case '3mix':
          // Randomly choose between 1 digit (1-9), round tens (10, 20, 30, ..., 90), or round hundreds (100, 200, 300, ..., 900)
          const randomChoice = Math.random();
          if (randomChoice < 0.33) {
            return Math.floor(Math.random() * 9) + 1; // 1-9
          } else if (randomChoice < 0.66) {
            return (Math.floor(Math.random() * 9) + 1) * 10; // 10, 20, 30, ..., 90
          } else {
            return (Math.floor(Math.random() * 9) + 1) * 100; // 100, 200, 300, ..., 900
          }
        default:
          return Math.floor(Math.random() * 9) + 1;
      }
    }

    function generateSequence(lineCount) {
      const digitType = document.getElementById("digitType").value;
      const seq = [];
      let total = 0;
      let prev = null;
      const maxAllowed = digitType === '3mix' ? 9999 : digitType === 'hundreds' ? 9999 : 999;

      for (let i = 0; i < lineCount; i++) {
        let validNumber = false;
        let attempts = 0;
        const maxAttempts = 100;
        
        while (!validNumber && attempts < maxAttempts) {
          let num = generateNumber(digitType);
          attempts++;

          if (i === 0) {
            // First number is always positive
            seq.push(num);
            total = num;
            prev = { val: num, sign: '+' };
            validNumber = true;
          } else {
            // Special rules for "1 ch·ªØ s·ªë"
            if (digitType === '1digit') {
              if (i <= 2) { // Cards 2-3: addition or subtraction, result ‚â§ 5
                let isSub = Math.random() < 0.5 && total > num;
                
                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }
                
                if (isSub && total - num > 0 && total - num <= 5) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num <= 5) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else if (i <= 4) { // Cards 4-5: addition or subtraction, result < 10
                let isSub = Math.random() < 0.5 && total > num;
                
                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }
                
                if (isSub && total - num > 0 && total - num < 10) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num < 10) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else if (i <= 7) { // Cards 6-8: only addition, result >= 10
                if (total + num >= 10) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else { // Cards 9-10: random operations
                let isSub = Math.random() < 0.5 && total > num;

                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }

                if (isSub && total - num > 0) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              }
            } else if (digitType === 'tens') {
              // Special rules for "S·ªë tr√≤n ch·ª•c"
              if (i <= 2) { // Cards 2-3: addition or subtraction, result ‚â§ 50
                let isSub = Math.random() < 0.5 && total > num;
                
                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }
                
                if (isSub && total - num > 0 && total - num <= 50) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num <= 50) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else if (i <= 4) { // Cards 4-5: addition or subtraction, result < 1000
                let isSub = Math.random() < 0.5 && total > num;
                
                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }
                
                if (isSub && total - num > 0 && total - num < 1000) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num < 1000) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else if (i <= 7) { // Cards 6-8: only addition, result >= 100
                if (total + num >= 100) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else {
                // Random operations for cards 9+
                let isSub = Math.random() < 0.5 && total > num;

                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }

                if (isSub && total - num > 0) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num < maxAllowed) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              }
            } else if (digitType === 'hundreds') {
              // Special rules for "S·ªë tr√≤n trƒÉm"
              if (i <= 2) { // Cards 2-3: addition or subtraction, result ‚â§ 500
                let isSub = Math.random() < 0.5 && total > num;
                
                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }
                
                if (isSub && total - num > 0 && total - num <= 500) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num <= 500) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else if (i <= 4) { // Cards 4-5: addition or subtraction, result < 1000
                let isSub = Math.random() < 0.5 && total > num;
                
                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }
                
                if (isSub && total - num > 0 && total - num < 1000) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num < 1000) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else if (i <= 7) { // Cards 6-8: only addition, result >= 1000
                if (total + num >= 1000) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              } else {
                // Random operations for cards 9+
                let isSub = Math.random() < 0.5 && total > num;

                if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                  continue;
                }

                if (isSub && total - num > 0) {
                  total -= num;
                  seq.push(-num);
                  prev = { val: num, sign: '-' };
                  validNumber = true;
                } else if (!isSub && total + num < maxAllowed) {
                  total += num;
                  seq.push(num);
                  prev = { val: num, sign: '+' };
                  validNumber = true;
                }
              }
            } else {
              // Original logic for 2mix and 3mix types
              let isSub = Math.random() < 0.5 && total > num;

              if (prev && prev.val === num && prev.sign === (isSub ? '-' : '+')) {
                continue;
              }

              if (isSub && total - num > 0) {
                total -= num;
                seq.push(-num);
                prev = { val: num, sign: '-' };
                validNumber = true;
              } else if (!isSub && total + num < maxAllowed) {
                total += num;
                seq.push(num);
                prev = { val: num, sign: '+' };
                validNumber = true;
              }
            }
          }
        }
        
        // If we couldn't find a valid number, use a fallback
        if (!validNumber) {
          if (digitType === '1digit') {
            let fallbackNum = 1;
            if (i <= 2 && total + fallbackNum <= 5) {
              total += fallbackNum;
              seq.push(fallbackNum);
            } else if (i <= 4 && total + fallbackNum < 10) {
              total += fallbackNum;
              seq.push(fallbackNum);
            } else if (i <= 7) {
              total += fallbackNum;
              seq.push(fallbackNum);
            } else {
              if (total > fallbackNum) {
                total -= fallbackNum;
                seq.push(-fallbackNum);
              } else {
                total += fallbackNum;
                seq.push(fallbackNum);
              }
            }
          } else {
            let fallbackNum = generateNumber(digitType);
            total += fallbackNum;
            seq.push(fallbackNum);
          }
        }
      }

      finalResult = total;
      return seq;
    }

    // Global audio context to reuse and avoid creation limits
    let globalAudioContext = null;
    
    function initAudioContext() {
      if (!globalAudioContext) {
        try {
          globalAudioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
          console.log('Web Audio API not supported');
          return null;
        }
      }
      
      // Resume context if suspended (required by some browsers)
      if (globalAudioContext.state === 'suspended') {
        globalAudioContext.resume();
      }
      
      return globalAudioContext;
    }

    function playCardSound() {
      // Method 1: Try Web Audio API with reusable context
      const audioContext = initAudioContext();
      if (audioContext) {
        try {
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          // Create a pleasant beep sound
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          oscillator.type = 'sine';
          
          // Set volume and fade out
          gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.15);
          return; // Success, exit function
        } catch (e) {
          console.log('Web Audio API failed:', e);
        }
      }
      
      // Method 2: Fallback to HTML5 Audio with embedded sound
      try {
        const audio = new Audio("data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT");
        audio.volume = 0.3;
        audio.currentTime = 0; // Reset to beginning
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
          playPromise.catch(() => {
            console.log('HTML5 audio playback failed');
          });
        }
      } catch (err) {
        // Method 3: Final fallback - create new audio each time
        try {
          const beepAudio = new Audio();
          beepAudio.src = "data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT";
          beepAudio.volume = 0.3;
          beepAudio.play().catch(() => {
            console.log('Final fallback audio failed');
          });
        } catch (finalErr) {
          console.log('All audio methods failed');
        }
      }
    }

    function displayStepByStep() {
      if (currentIndex < sequence.length) {
        const val = sequence[currentIndex];
        const text = val < 0 ? `-${Math.abs(val)}` : `${val}`;
        const problemElement = document.getElementById("problem");
        
        // Start timing when first card appears
        if (currentIndex === 0) {
          startTime = Date.now();
        }
        
        // Play sound effect immediately when card appears
        playCardSound();
        
        // Remove all classes first
        problemElement.className = "problem";
        
        // Add appropriate color class
        if (val < 0) {
          problemElement.classList.add("negative");
        } else {
          problemElement.classList.add("positive");
        }
        
        // Add animation class
        problemElement.classList.add("animate-in");
        
        problemElement.textContent = text;
        document.getElementById("feedback").textContent = "";
        
        // Remove animation class after animation completes
        setTimeout(() => {
          problemElement.classList.remove("animate-in");
        }, 500);
        
        currentIndex++;
        setTimeout(displayStepByStep, displaySpeed);
      } else {
        const problemElement = document.getElementById("problem");
        problemElement.textContent = "";
        
        // Create screen flash effect
        const flashOverlay = document.createElement("div");
        flashOverlay.className = "screen-blink";
        document.body.appendChild(flashOverlay);
        
        // Remove flash overlay after animation
        setTimeout(() => {
          document.body.removeChild(flashOverlay);
        }, 900);
      }
    }

    function startExercise() {
      playerName = "H·ªçc sinh";

      const lineCount = parseInt(document.getElementById("lineCount").value);
      displaySpeed = parseFloat(document.getElementById("speed").value) * 1000;

      sequence = generateSequence(lineCount);
      currentIndex = 0;
      
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      const problemElement = document.getElementById("problem");
      problemElement.textContent = "";
      problemElement.className = "problem";
      
      displayStepByStep();
    }

    function checkAnswer() {
      if (currentIndex === 0) {
        alert("Vui l√≤ng b·∫Øt ƒë·∫ßu b√†i t·∫≠p tr∆∞·ªõc!");
        return;
      }

      if (currentIndex < sequence.length) {
        document.getElementById("feedback").textContent = "Ch·ªù chu·ªói s·ªë hi·ªÉn th·ªã xong!";
        return;
      }

      const userAnswer = parseInt(document.getElementById("answer").value);
      
      if (isNaN(userAnswer)) {
        document.getElementById("feedback").textContent = "Vui l√≤ng nh·∫≠p m·ªôt s·ªë!";
        document.getElementById("feedback").style.color = "red";
        return;
      }

      const endTime = Date.now();
      const timeTaken = ((endTime - startTime) / 1000).toFixed(1);

      attemptCount++;
      
      if (userAnswer === finalResult) {
        correctCount++;
        
        leaderboard.push({
          time: parseFloat(timeTaken),
          isCorrect: true,
          userAnswer: userAnswer,
          correctAnswer: finalResult
        });
        
        leaderboard.sort((a, b) => a.time - b.time);
        updateLeaderboard();
      } else {
        leaderboard.push({
          time: parseFloat(timeTaken),
          isCorrect: false,
          userAnswer: userAnswer,
          correctAnswer: finalResult
        });
        
        updateLeaderboard();
      }
    }

    function updateLeaderboard() {
      const tbody = document.querySelector("#scoreTable tbody");
      tbody.innerHTML = "";
      
      // Update header with correct count
      document.getElementById("correctCount").textContent = `${correctCount}/${attemptCount}`;
      
      leaderboard.forEach((entry, index) => {
        const row = tbody.insertRow();
        
        row.insertCell(0).textContent = index + 1;
        row.insertCell(1).textContent = entry.time;
        
        const resultCell = row.insertCell(2);
        if (entry.isCorrect) {
          resultCell.innerHTML = "‚úÖ";
          row.className = "medal-row";
        } else {
          resultCell.innerHTML = `‚ùå ${entry.correctAnswer}`;
        }
      });
    }

    function resetResults() {
      leaderboard.length = 0;
      attemptCount = 0;
      correctCount = 0;
      updateLeaderboard();
    }

    function updateFontSize(size) {
      document.getElementById("problem").style.fontSize = size + "px";
      document.getElementById("fontSizeDisplay").textContent = size + "px";
    }



    document.getElementById("answer").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkAnswer();
      }
    });
  </script>
